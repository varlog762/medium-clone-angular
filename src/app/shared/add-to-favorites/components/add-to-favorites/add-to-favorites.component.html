<button type="button" class="btn btn-sm like-btn" [class.like-btn-active]="isFavorited" (click)="handleLikes()">
  <i class="ion-heart"></i>
  <span>
    <!-- Displays different text depending on the button size and favorite state -->
    @if (isBigButtonProps) { @if (isFavorited) { &nbsp;Unfavorite article ({{
    favoritesCount
    }}) } @else { &nbsp;Favorite article ({{ favoritesCount }}) } } @else {
    &nbsp;{{ favoritesCount }}
    }
  </span>
</button>
