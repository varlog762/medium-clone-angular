<button type="button" class="btn btn-sm like-btn" [class.like-btn-active]="isFavorited" (click)="handleLikes()">
  <i class="ion-heart"></i>
  <span>
    @if (isBigButtonProps) {
    @if (isFavorited) {
    Unfavorite article ({{favoritesCount}})
    } @else {
    Favorite article ({{favoritesCount}})
    }
    } @else {
    &nbsp; {{favoritesCount}}
    }
  </span>
</button>
