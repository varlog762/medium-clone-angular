@if (currentUser) {
<div class="settings-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Settings</h1>
        @if (backendErrors$ | async) {
        <mc-backend-error-messages [backendErrors]="backendErrors$ | async"></mc-backend-error-messages>
        }
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" formControlName="image"
                placeholder="URL of your picture">
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" formControlName="username" placeholder="Username">
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control form-control-lg" formControlName="bio" rows="8"
                placeholder="Short bio about you"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" formControlName="email" placeholder="Email">
            </fieldset>
            <fieldset class="form-group">
              <input type="password" class="form-control form-control-lg" formControlName="password"
                placeholder="Password">
            </fieldset>
            <button type="submit" class="btn btn-lg btn-primary pull-xs-right"
              [disabled]="(isSubmitting$ | async) || form.invalid">Update settings</button>
          </fieldset>
        </form>
        <hr>
        <button class="btn btn-outline-danger" (click)="logout()">
          Or click here to logout
        </button>
      </div>
    </div>
  </div>
</div>
}
