<!-- Show loading component while data is being fetched -->
@if (isLoading$ | async) {
<mc-loading></mc-loading>
}

<!-- Once loading is complete, display the article form -->
@if (!(isLoading$ | async)) {
<mc-article-form [initialValues]="initialValues" [errors]="backendErrors$ | async"
  [isSubmitting]="isSubmitting$ | async" (articleSubmit)="onSubmit($event)">
</mc-article-form>
}
